<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/styles.min.css">
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <script src="styles/jQuery-2.2.4.min.js"></script>
        <script src="styles/bootstrap.min.js"></script>
        <script src="js/helpers.js"></script>
        <script src="js/Process.js"></script>
        <script src="js/PQueue.js"></script>
        <script src="js/Scheduler.js"></script>
        <script src="js/test.js"></script>
        

    </head>
    <body>
        <div id="input_page">
            <div class="row">
                <div class="column left mt-5 input-card card text-white bg-dark">
                    <form>
                        <h3>ADD PROCESS</h1>
                        <div class="form-group">
                            <label for="process_name_input">Process Name: </label>
                            <input type="text" class="form-ccontrol input" id="process_name_input" name="process_name"><br>
                        </div>
                        <div class="form-group">
                            <label for="arrival_time_input">Arrival Time: </label>
                            <input type="number" class="form-ccontrol input" id="arrival_time_input" name="arrival_time"><br>
                        </div>
                        <div class="form-group">
                            <label for="burst_time_input">Burst Time: </label>
                            <input type="number" class="form-ccontrol input" id="burst_time_input" name="burst_time"><br>
                        </div>
                    </form>
                    <br>                   
                    <button class="btn btn-secondary" onclick="addProcess()">add process</button>
                    <br>
                    <button class="btn btn-info" onclick="addTestDataSet()">add test data set</button>
                    
                </div>

                <div class="column right text-center mt-5 mb-5">
                    <h3>ADDED PROCESSES</h3>
                    <br>
                    <div class="pr-5 pl-5">
                        <div class="p-3 card bg-dark">
                            <table class="table table-secondary table-sm" id="process_list">
                                <thead class="thead-light">
                                    <tr>
                                        <th>Process Name</th>
                                        <th>Arrival Time</th>
                                        <th>Burst Time</th>
                                        <th>Color</th>
                                        <th></th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                    <br>
                    <button class="btn btn-primary btn-lg disabled" id="schedule_btn" onclick="schedule()" disabled>Schedule</button>
                </div>
            </div>
        </div>

        <div id="results_page">
            <div class="row mt-5">
                <div class="column col-4">
                    <h3>ADDED PROCESSES</h3>
                    <br>
                    <div class="pr-5 pl-5">
                            <div class="p-3 card bg-dark text-center">
                                <table class="table table-secondary table-sm" id="process_table">
                                    <thead class="thead-light">
                                        <tr>
                                            <th>Color</th>
                                            <th>Process Name</th>
                                            <th>Arrival Time</th>
                                            <th>Burst Time</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                </div>
                <div class="column col-8">
                    <div class="row">
                        <div class="col pl-5 pr-5">
                            <div class="card bg-light">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="h3 col-6 align-self-center text-center">
                                            Avg. waiting time
                                        </div>
                                        <div class="h3 col-2 align-self-center text-center">
                                            =
                                        </div>
                                        <div class="h2 col-4 align-self-center text-center" id="avg_waiting">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col pl-5 pr-5">
                            <div class="card bg-light">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="h3 col-7 align-self-center text-center">
                                            Avg. turnaround time
                                        </div>
                                        <div class="h3 col-2 align-self-center text-center">
                                            =
                                        </div>
                                        <div class="h2 col-3 align-self-center text-center" id="avg_tat">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="text-center mt-5 mr-4 ml-4">
                        <h3>GANTT CHART</h3>
                        <div class="card bg-dark pr-3 pl-3">
                            <div class="card-body" id="gantt_chart">
                                <!-- gantt chart goes here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </body>
</html>
